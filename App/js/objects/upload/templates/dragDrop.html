<style>
.drop-box-files {
    border: 1px dashed #333;
    width: 100%;
    height: 100px;
    text-align: center;
    border-radius: 5px;
    position: relative;
    cursor: pointer;
}
.drop-box-files.hover {
    box-shadow: 0 0 10px 3px #8e8e8e inset;
}
.drop-box-files .empty,
.drop-box-files .readyToDrop {
    font-size: .8em;
    display: block;
    position: relative;
    top: 50%;
    -webkit-transform: translateY(-50%);
    -moz-transform: translateY(-50%);
    transform: translateY(-50%);
}
.drop-box-files.hover .empty {
    display: none;
}
.drop-box-files .readyToDrop {
    display: none;
}
.drop-box-files.hover .readyToDrop {
    display: inline-block;
}
.container-drawer.open {
    -webkit-animation: openDrawer .5s ease-in-out;
    /* Chrome, Safari, Opera */
    
    animation: openDrawer .5s ease-in-out;
    -webkit-animation-fill-mode: forwards;
    animation-fill-mode: forwards;
}
.container-drawer.close {
    -webkit-animation: closeDrawer .5s ease-in-out;
    /* Chrome, Safari, Opera */
    
    animation: closeDrawer .5s ease-in-out;
    -webkit-animation-fill-mode: forwards;
    animation-fill-mode: forwards;
}
.drawer-content,
.drawer-footer {
    padding: 1em;
}
.drawer-footer {
    height: 45px;
    width: 100%;
    position: absolute;
    bottom: 0;
    left: 0;
}
.drawer-footer * {
    position: relative;
    display: inline-block;
    top: 50%;
    -webkit-transform: translateY(-50%);
    -moz-transform: translateY(-50%);
    transform: translateY(-50%);
}
.drawer-content {
    height: -moz-calc(100% - 45px);
    height: -webkit-calc(100% - 45px);
    height: calc(100% - 45px);
    overflow-y: auto;
}
.drawer-footer + .drawer-content {
    height: -moz-calc(100% - 90px);
    height: -webkit-calc(100% - 90px);
    height: calc(100% - 90px);
    overflow-y: auto;
}
.container-files ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}
.container-files li {
    background: #9FC2D7;
    height: 55px;
    margin-bottom: 1em;
    border-radius: 5px;
}
.container-files li .container-file-upload {
    position: relative;
    height: 100%;
}
.container-file-info {
    width: 90%;
    float: left;
    padding: .5em 0 .5em .5em;
}
.container-file-upload .fileName {
    font-size: 12px;
    float: left;
    padding: 0;
    margin: 0;
    margin-bottom: 5px;
}
.container-progress-info {
    clear: both;
}
.container-progress-bar {
    width: calc(100% - 45px);
    height: 15px;
    position: relative;
    float: left;
}
.container-progress-bar .progress-full-bar {
    width: 100%;
    height: 2px;
    position: absolute;
    bottom: 0;
    left: 0;
    background: #999;
    z-index: 1;
}
.container-progress-bar .progress-bar {
    width: 50%;
    height: 5px;
    position: absolute;
    bottom: 0;
    left: 0;
    background: blue;
    z-index: 9;
}
.progress-percentage {
    float: right;
    width: 45px;
    text-align: center;
    font-size: 14px;
}
.container-cancel-remove {
    float: right;
    width: 10%;
    /* background: #333; */
    
    height: 100%;
    text-align: center;
    font-size: 2em;
    cursor: pointer;
}
.container-cancel-remove:hover {
    color: #999;
}
.container-cancel-remove .fa {
    margin-top: 16px;
}
.hiddenFileInput {
    position: absolute;
    opacity: 0;
}
</style>

<form enctype="multipart/form-data">
    <input type="file" name="filesToUpload[]" class="hiddenFileInput" multiple />
    <div class="drop-box-files">
        <span class="empty">Drop File(s) Here<br/>Or Click to Select Files</span>

        <span class="readyToDrop">Drop to Start Uploading</span>
    </div>
</form>

<div class="container-files">
    <h4 class="hide">Files</h4>

    <ul class="theFileList">

    </ul>
</div>
