    <div class="col-sm-12">
        <div class="nest" id="basicClose">
            <div class="title-alt">
                <h6><%=model.RoleName%></h6>
                <div class="titleClose">
                    <a class="gone" href="#basicClose">
                        <span class="entypo-cancel"></span>
                    </a>
                </div>
                <div class="titleToggle">
                    <a class="nav-toggle-alt" href="#basic">
                        <span class="entypo-up-open"></span>
                    </a>
                </div>

            </div>

            <div class="body-nest" id="basic">
                <div>
                    <form role="form" class="infoForm" style="overflow:hidden">
                    	<div class="row">
                    		
	                        <div class="form-group col-md-6">
	                            <label>月费</label>
	                            <div class="input-group">
                					<input name="MonthFee" class="form-control" type="number" value="<%=model.MonthFee%>">
                					<span class="input-group-addon">元</span>
           						 </div>
	                        </div>
	                        <div class="form-group col-md-6">
	                            <label>年费</label>
	                            <div class="input-group">
                					<input name="YearFee" class="form-control" type="number" value="<%=model.YearFee%>">
                					<span class="input-group-addon">元</span>
           						 </div>
	                        </div>
                    	</div>
                    	<div class="row">
	                        <div class="form-group col-md-6">
	                            <label>限制信息查看次数</label>
	                            <div class="input-group">
                					<input name="LimitTimes" class="form-control" type="number" value="<%=model.LimitTimes%>">
                					<span class="input-group-addon">次</span>
           						 </div>
	                        </div>
	                        <div class="form-group col-md-6">
	                            <label>代为发布信息</label>
	                            <select name="AdminHelpYN" id="" class="form-control">
	                            	<option value="1" <%=(model.AdminHelpYN==1)? "selected":""%>>是</option>
	                            	<option value="0" <%=(model.AdminHelpYN==0)? "selected":""%>>否</option>
	                            </select>
	                        </div>
                    	</div>
 
                        <button class="btn btn-primary pull-right changeButton" type="submit">修改</button>
                    </form>
                </div>


            </div>

        </div>
    </div>
