<form action="" class="container-fluid" id="articleForm">
    <div class="row">
        <div class="from-group col-md-12 col-sm-12">
            <label for="">标题</label>
            <input name="Title" class="form-control" type="text">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-12 col-sm-12">
            <label for="">标签</label>
            <input name="Slug" class="form-control" type="text">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-12 col-sm-12">
            <label for="">内容</label>
            <textarea name="Content" id="" rows="3" style="width:100%;border-radius:4px;border:1px solid"></textarea>
        </div>
    </div>
    <div class="row" style="margin-bottom:10px">
        <button type="submit" id="create" class="btn btn-success col-md-12 col-sm-12">发布信息</button>
    </div>
</form>
